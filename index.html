<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap freelancer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="-nav">
        <div class="container-md">
          <a class="navbar-brand text-uppercase fs-6 fw-bold" href="#"
            >start bootstrap</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="da-debug">
      <section class="da-debug odd" id="hero">
        <div class="container">
          <div class="card mb-3 border border-0 text-light" id="card-hero">
            <img src="./img/avatar.svg" class="card-img-top w-50 m-auto " alt="Avatar" />
            <div class="card-body">
              <h1 class="card-title text-center text-uppercase fw-bold" id="h1">start bootstrap</h1>
              <div class="star text-center position-relative"><i class="fa fa-star" aria-hidden="true"></i></div>
                <p class="text-uppercase text-center pt-3">
                    graphic artist - web designer - illustrator
                </p
                >
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="da-debug" id="portfolio">
        <div class="container">
          <h2 class="text-uppercase text-center">portfolio</h2>
          <div class="row gy-4">
            <div class="col-12 col-md-6 col-xl-4 da-debug">
              <div class="card overflow-hidden">
                <img src="./img/cabin.png" class="img-fluid" alt="Cabin" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 da-debug">
              <div class="card overflow-hidden">
                <img src="./img/cake.png" class="img-fluid" alt="Cake" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 da-debug">
              <div class="card overflow-hidden">
                <img src="./img/circus.png" class="img-fluid" alt="Circus" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 da-debug">
              <div class="card overflow-hidden">
                <img
                  src="./img/game.png"
                  class="img-fluid"
                  alt="Nintendo-SNES-controller"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 da-debug">
              <div class="card overflow-hidden">
                <img src="/img/safe.png" class="img-fluid" alt="Safe" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 da-debug">
              <div class="card overflow-hidden">
                <img
                  src="./img/submarine.png"
                  class="img-fluid"
                  alt="Submarine"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="da-debug odd" id="about">
        <div class="container">about</div>
      </section>
      <section class="da-debug" id="contact">
        <div class="container">contact</div>
      </section>
    </main>
    <footer class="da-debug">
      <div class="footer-top bg-secondary">
        <div class="container">ft</div>
      </div>
      <div class="footer-bottom footer-bt">
        <div class="container">fb</div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
